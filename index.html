<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda vegana</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Inter:wght@200;600;800&family=Poppins:wght@300;600;800&family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f87f17ac62.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="header-img">
                <img src="./img/logo.png" alt="Logo vegano">
            </div>
            <div class="div-nav">
                <nav>    
                    <ul>
                        <li><a href="#medallones" id="medallones" class="boton-categoria">Medallones</a></li>
                        <li><a href="#helados" id="helados" class="boton-categoria">Helados</a></li>
                        <li><a href="#milanesas" id="milanesas" class="boton-categoria">Milanesas</a></li>
                        <li><a href="#otros" id="otros" class="boton-categoria">Otros</a></li>
                        <li><a href="./carrito.html">Carrito <span class="numero">0</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="fondo">
        <div class="title">
            <h1>Tienda de productos veganos</h1>
        </div>
    </div>
    <div class="productos">
        <h2>Hamburguesas y medallones</h2>
        <div id="contenedor-productos">
        <section id="medallones">
            <div class="producto">
                <img class="producto-imagen" src="./img/hamburguesas1.png" alt="">
                <div class="caracteristicas">
                    <h3 class="producto-titulo">Hamburguesas de soja</h3>
                    <p class="producto-precio">$400</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </div>
            <div class="producto">
                <img class="producto-imagen" src="./img/medallones1.png" alt="">
                <div class="caracteristicas">
                    <h3 class="producto-titulo">Medallones calabaza</h3>
                    <p class="producto-precio">$350</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </div>
            <div class="producto">
                <img class="producto-imagen" src="./img/medallones2.png" alt="">
                <div class="caracteristicas">
                    <h3 class="producto-titulo">Medallones legumbres</h3>
                    <p class="producto-precio">$350</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </div>
            <div class="producto">
                <img class="producto-imagen" src="./img/medallones3.png" alt="">
                <div class="caracteristicas">
                    <h3 class="producto-titulo">Medallones verduras</h3>
                    <p class="producto-precio">$350</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </div>
            <div class="producto">
                <img class="producto-imagen" src="./img/hamburguesas2.png" alt="">
                <div class="caracteristicas">
                    <h3 class="producto-titulo">Hamburguesas de soja</h3>
                    <p class="producto-precio">$600</p>
                    <button class="producto-agregar">Agregar</button>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
